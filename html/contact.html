<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="../css/contact.css" />
    <script defer src="../main.js"></script>
    <link
      rel="shortcut icon"
      href="../assets/nav_icon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">Yash Rajput</a>
      <nav>
        <ul class="nav__links">
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="awards.html">Awards</a></li>
        </ul>
      </nav>
      <a href="contact.html"><button class="cta">Contact Me</button></a>
    </header>

    <hr />
    <br />

    <main>
      <section>
        <div class="contact-container">
          <form
            class="form"
            action="https://api.web3forms.com/submit"
            method="post"
          >
            <input
              type="hidden"
              name="access_key"
              value="759c4703-c269-4af1-adb9-0ba176568a56"
            />

            <div class="form-group name">
              <label class="center" for="name">Name:</label>
              <br />
              <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group email">
              <label class="center" for="email">Email:</label>
              <br />
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group msg">
              <label class="center" for="message">Message:</label>
              <br />
              <textarea
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>

            <input
              type="checkbox"
              name="botcheck"
              class="hidden"
              style="display: none"
            />

            <button class="submit" type="submit">Send</button>
          </form>
        </div>
        <div class="contact-image">
          <img src="" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
